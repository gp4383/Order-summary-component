<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="banner"><img src="./images/illustration-hero.svg" alt=""></div>
    <div class="main-content">
      <div class="summary">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device <br>anywhere you like!</p>
      </div>
      <div class="plan">
        <div><img src="./images/icon-music.svg" alt=""></div>
        <div>
          <h2>Annual Plan</h2> <br>
          <h3>$59.99/year</h3>
        </div>
        <div><a href="#">Change</a></div>
      </div>
      <button class="btn1">Proceed to make Payment</button><br>
      <button class="btn2">Cancel Order</button>
    </div>

  </div>
</body>

</html>
